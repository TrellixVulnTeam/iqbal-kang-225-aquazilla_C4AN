<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Log</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Css stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Water log section -->
    <section class="log--left">
      <!-- Weight slider container -->
      <div class="log__weight-container">
        <div class="log__weight-outline">
          <p class="log__weight-value">150</p>
          <p class="log__weight-lbs">lbs</p>
        </div>

        <input
          type="range"
          class="log__slider"
          min="50"
          max="250"
          value="150"
        />
      </div>

      <!-- Water container -->
      <div class="log__water-container">
        <div class="guage">
          <div class="guage__body">
            <div class="guage__fill"></div>
            <div class="guage__cover"></div>
          </div>
        </div>
        <div class="log__water-jug">
          <p>
            <span class="log__water--drank">0</span>
            <span class="log__water--target">/ 2500ml</span>
          </p>
          <p class="log__water--text">daily drink target</p>

          <div class="log__select-container">
            <i class="fa-solid fa-mug-hot"></i>
            <div class="log__select-icon">
              <i class="fa-solid fa-arrows-rotate"></i>
            </div>
          </div>

          <div class="log__drop--sad">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 3.571c3.658 5.437 6 9.223 6 12.503 0 3.268-2.691 5.926-6 5.926s-6-2.658-6-5.925c0-3.281 2.342-7.067 6-12.504zm0-3.571c-4.87 7.197-8 11.699-8 16.075 0 4.378 3.579 7.925 8 7.925s8-3.547 8-7.925c0-4.376-3.13-8.878-8-16.075zm-2 12c-.553 0-1 .448-1 1s.447 1 1 1c.552 0 1-.448 1-1s-.448-1-1-1zm4 0c-.553 0-1 .448-1 1s.447 1 1 1c.552 0 1-.448 1-1s-.448-1-1-1zm-5.672 6.706c1.008-.796 2.115-1.287 3.672-1.287 1.555 0 2.662.491 3.672 1.287l.328-.328c-.752-1.147-2.133-2.378-4-2.378s-3.248 1.231-4 2.378l.328.328z"
              />
            </svg>
          </div>
          <div class="log__drop--happy">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 3.571c3.658 5.437 6 9.223 6 12.503 0 3.268-2.691 5.926-6 5.926s-6-2.658-6-5.925c0-3.281 2.341-7.067 6-12.504zm0-3.571c-4.87 7.197-8 11.699-8 16.075 0 4.378 3.579 7.925 8 7.925s8-3.547 8-7.925c0-4.376-3.13-8.878-8-16.075zm-2 12c-.552 0-1 .448-1 1s.448 1 1 1 1-.448 1-1-.448-1-1-1zm4 0c-.553 0-1 .448-1 1s.447 1 1 1c.552 0 1-.448 1-1s-.448-1-1-1zm1.672 4c-1.008.796-2.115 1.287-3.671 1.287-1.556 0-2.663-.491-3.672-1.287l-.329.328c.752 1.146 2.133 2.378 4 2.378s3.248-1.231 4-2.378l-.328-.328z"
              />
            </svg>
          </div>
        </div>
      </div>

      <!-- Add water -->
      <div class="log__add-container">
        <button><i class="fa-solid fa-angle-left left-arrow"></i></button>
        <div class="log__cups-container">
          <div class="log__cups">
            <!-- <button class="log__cup-size">50ml</button>
            <button class="log__cup-size active-cup">100ml</button>
            <button class="log__cup-size">200ml</button>
            <button class="log__cup-size">50ml</button>
            <button class="log__cup-size">100ml</button>
            <button class="log__cup-size">200ml</button>
            <button class="log__cup-size">200ml</button>
            <button class="log__cup-size">100ml</button>
            <button class="log__cup-size">50ml</button> -->
            <button class="active-cup log__cup-size" data-size="100">
              100ml
            </button>
          </div>
        </div>
        <button><i class="fa-solid fa-angle-right right-arrow"></i></button>
      </div>

      <div class="log__popup-container">
        <p class="log__popup-title">Switch cup</p>
        <div class="log__popup-cups">
          <p class="log__popup-cup" data-size="100">100ml</p>
          <p class="log__popup-cup" data-size="125">125ml</p>
          <p class="log__popup-cup" data-size="300">300ml</p>
          <p class="log__popup-cup" data-size="400">400ml</p>
          <p class="log__popup-cup" data-size="500">500ml</p>
          <p class="log__popup-cup" data-size="600">600ml</p>
          <p class="log__popup-cup" data-size="700">700ml</p>
          <p class="log__popup-cup" data-size="800">800ml</p>
          <p class="log__popup-cup" data-size="900">900ml</p>
        </div>
        <div class="log__popup-btns">
          <button class="log__popup-cancel">Cancel</button>
          <button class="log__popup-ok">Ok</button>
        </div>
      </div>
      <div class="log__overlay"></div>
    </section>
    <!-- End of water log section -->

    <section class="log--right"></section>

    <script src="./script.js"></script>
  </body>
</html>
