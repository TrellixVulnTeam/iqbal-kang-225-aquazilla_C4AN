<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Log</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <main>
      <!-- Water log Section -->
      <section id="log">
        <div class="container log__container">
          <div class="log--left">
            <!--1. Weight slider  -->
            <div class="log__weight-container">
              <div class="log__weight-outline">
                <p class="log__weight-value">150</p>
                <p class="log__weight-lbs">lbs</p>
              </div>

              <input
                type="range"
                class="log__slider"
                min="50"
                max="250"
                value="150"
              />
            </div>

            <!--2. Water Target -->
            <div class="log__water-container">
              <div class="log__water-jug">
                <div class="log__water-wave">
                  <svg
                    viewBox="0 0 413 429"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M215.065 13.2091C136.638 -10.7139 39.0103 3.24121 0 13.2091V429H413V13.2091C324.294 55.8306 216.083 13.3237 215.065 13.2091Z"
                    />
                  </svg>

                  <svg
                    viewBox="0 0 413 429"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M215.065 13.2091C136.638 -10.7139 39.0103 3.24121 0 13.2091V429H413V13.2091C324.294 55.8306 216.083 13.3237 215.065 13.2091Z"
                    />
                  </svg>
                </div>

                <div class="guage">
                  <div class="guage__body">
                    <div class="guage__fill"></div>
                    <div class="guage__cover"></div>
                  </div>
                </div>

                <p class="log__water">
                  <span class="log__water--animate">0 ml Well Done!</span>
                  <span class="log__water--drank">0</span>
                  <span class="log__water--target">/ 2500ml</span>
                </p>
                <p class="log__water--text">daily drink target</p>

                <div class="log__select-container">
                  <i class="fa-solid fa-mug-hot"></i>
                  <div class="log__select-icon">
                    <i class="fa-solid fa-arrows-rotate"></i>
                  </div>
                </div>

                <!-- <div class="log__drop--sad">

                    />
                  </svg>
                </div>
                <div class="log__drop--happy">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"

                    />
                  </svg>
                </div> -->
              </div>
            </div>

            <!--3. Add water -->
            <div class="log__add-container">
              <button class="btn btn--left">
                <i class="fa-solid fa-angle-left left-arrow"></i>
              </button>

              <div class="log__add">
                <button class="log__active-cup log__cup-size" data-size="100">
                  <img src="./images/cup-100.svg" alt="" />
                  <span>100 ml</span>
                </button>
              </div>

              <button class="btn btn--right">
                <i class="fa-solid fa-angle-right right-arrow"></i>
              </button>
            </div>
          </div>

          <!-- Log right section -->
          <div class="log--right">
            <!-- Droplet Container -->
            <div class="log__droplet-container">
              <div class="log__droplet-text">
                <p class="log__droplet-message">
                  Drink water Drink water through out the day. through out the
                  day.
                </p>
              </div>

              <div class="log__droplet">
                <img src="./images/Water_droplet-2.png" alt="" />
              </div>
            </div>

            <!-- History container -->
            <div class="log__history-container">
              <div class="log__water-bubble log__water-bubble--1"></div>
              <div class="log__water-bubble log__water-bubble--2"></div>
              <div class="log__water-bubble log__water-bubble--3"></div>
              <div class="log__water-bubble log__water-bubble--4"></div>
              <div class="log__water-bubble log__water-bubble--5"></div>
              <div class="log__water-bubble log__water-bubble--6"></div>
              <div class="log__water-bubble log__water-bubble--7"></div>
              <div class="log__water-bubble log__water-bubble--8"></div>
              <div class="log__water-bubble log__water-bubble--9"></div>
              <div class="log__water-bubble log__water-bubble--10"></div>

              <h3 class="log__history-title">History</h3>

              <div class="log__history-dates">
                <h6 class="log__history-date">Today</h6>
                <h6 class="log__history-date">Yesterday</h6>
                <h6 class="log__history-date">08/08/2022</h6>
              </div>

              <div class="log__history-cups">
                <!-- will be dynamically added -->

                <!-- end -->
              </div>
            </div>
          </div>

          <!-- Cup size selection popup -->
          <div class="log__popup-container">
            <h4 class="log__popup-title">Switch cup</h4>
            <div class="log__popup-cups"></div>
            <div class="log__popup-btns">
              <button class="log__popup-btn--cancel">Cancel</button>
              <button class="log__popup-btn--ok">Ok</button>
            </div>
          </div>
        </div>

        <div class="log__custom-cup-container">
          <h5 class="log__custom-text">Customise your drinking cup</h5>
          <div class="log__custom-input-container">
            <img src="./images/cup-customise.svg" alt="" />
            <input type="text" class="log__custom-value" />
            <span>ml</span>
          </div>
          <div class="log__custom-btns">
            <button class="log__custom-btn--cancel">Cancel</button>
            <button class="log__custom-btn--ok">Ok</button>
          </div>
        </div>
        <div class="log__overlay"></div>
      </section>

    <script src="./script.js"></script>
